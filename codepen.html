<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"

    <link rel="stylesheet" href="style.css" />

        </div>
        <div
          style="
            background: linear-gradient(221.87deg, #346604 1%, #57870d 128%);
          "
        >
          <h1>Fields</h1>
          <p>Vacations and Co.</p>
        </div>
        <div
          style="
            background: linear-gradient(220.16deg, #c3754f -8%, #bd704c 138%);
